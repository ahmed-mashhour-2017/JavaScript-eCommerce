<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.css">
    <link rel="stylesheet" href="Register.css">

</head>
<body>
    <div class="login ">
        <a href="/"> 
            <img src="Amazon_logo.svg" class="login__logo" alt="">
        </a>
    </div>
    <div class="container">
        <div class="header">
            <h2>
                Create Account
            </h2>
            <form  class="form" id="form" action="ok.html">
                <div class="form-control ">
                    <label>UserName</label>
                    <input type="text" placeholder="full name" id="username">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small id="small">Error massage</small>
                </div>
                <div class="form-control ">
                    <label>Email</label>
                    <input type="text" placeholder="example@gmail.com" id="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small id="small">Error massage</small>
                </div>
                <div class="form-control">
                    <label>Password</label>
                    <input type="password" placeholder="Password" id="password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small id="small">Error massage</small>
                </div>
                <div class="form-control">
                    <label>Password Check</label>
                    <input type="password" placeholder="Password" id="password2">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small id="small">Error massage</small>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
    <script src="Register.js"></script>
</body>
</html>
